<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Les Petits Plats</title>
</head>
<body>

<main id="app" class="LPP-main">

    <div class="Back-filter">
        <header><img class="Site-logo" src="logo.svg" alt=""></header>
        <h1 class="main-title">Cherchez parmi plus de 1500 recettes du quotidien simples et délicieuses</h1>
        <div class="searchbar">
            <label for="searchbar"></label><input type="text" id="searchbar"
                                                  placeholder="Rechercher une recette un ingrédient...">
            <button><img src="magnifying-glass.svg" alt=""></button>
        </div>
    </div>
</main>

<div class="page-content">
    <nav class="filters-selectors">
        <h3 class="assurance-title">1500 recettes</h3>
        <ul>
            <li class="filter-button">
                <label>Ingrédient</label>
                <select name="ingredient" id="ingredients">
                    <option value="null">Select</option>
                </select>
            </li>
            <li class="filter-button">
                <label>Appareils</label>
                <select name="appliance" id="appliances"></select>
            </li>
            <li class="filter-button">
                <label>Ustensiles</label>
                <select name="ustensil" id="ustensils"></select>
            </li>
        </ul>
        
    </nav>

    <ul class="selected-list">
            
    </ul>
    <div class="recipes-container">

    </div>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
